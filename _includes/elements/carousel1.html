{%- assign images = carousel_images1 | strip | newline_to_br | split: '<br />' -%}

<style>
  .carousel-control-prev {
    left: 200px; /* 왼쪽 화살표 위치 조정 */
  }

  .carousel-control-next {
    right: 200px; /* 오른쪽 화살표 위치 조정 */
  }

  .carousel-control-prev-icon,
  .carousel-control-next-icon {
    background-color: transparent; /* 배경색을 투명하게 설정 */
    filter: invert(29%) sepia(88%) saturate(6206%) hue-rotate(358deg) brightness(108%) contrast(104%);
  }
</style>


<div id="carouselExampleIndicators" class="carousel slide" data-ride="false">

  <ol class="carousel-indicators">
    {% for image in images %}
        {%- if forloop.first -%}
          <li data-target="#carouselExampleIndicators" data-slide-to="{{forloop.index0}}" class="active"></li>
        {%- else -%}
          <li data-target="#carouselExampleIndicators" data-slide-to="{{forloop.index0}}"></li>
        {%- endif -%}
    {% endfor %}
  </ol>

  <div class="carousel-inner">
    {% for image in images %}
      {%- if forloop.first -%}
        <div class="carousel-item active">
          <img src="{{ image }}" width="200" height="200">
        </div>
      {%- else -%}
        <div class="carousel-item">
          <img src="{{ image }}" width="200" height="200">
        </div>
      {%- endif -%}
    {% endfor %}
  </div>

  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>

  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

</div>
